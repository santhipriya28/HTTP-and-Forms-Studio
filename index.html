<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		let actions = {
			google: "https://www.google.com/",
			duckDuckGo: "https://duckduckgo.com/",
			bing: "https://www.bing.com/search",
			ask: "https://www.ask.com/web"
		};
		function setSearchEngine(event){
			
			//event.preventDefault();
			let selectedEngine = document.querySelector("input[name=engine]:checked");
			const query = document.getElementById("q");
			const form = document.getElementById("searchForm");

	 		//Bonus mission part:1
			if(query.value.trim() === '') {
				alert("Oops! You didn't enter anything to search for.");
				event.preventDefault();
			} else if(!selectedEngine) {
				alert("Oops! Which search engine do you want to use?");
				event.preventDefault();
			}
			//
			let url = actions[selectedEngine.value];
			form.action = url;
		}
    window.addEventListener("load", function(){
        let form = document.getElementById("searchForm");
		form.addEventListener("submit",setSearchEngine);
    });
	</script>
</head>

<body>

	<form id="searchForm" target="_blank">
    <input type="text" id="q" name="q"/>
    <label>Google<input type="radio" name="engine" value="google"/></label>
	<label>DuckDuckGo<input type="radio" name="engine" value="duckDuckGo"/></label>
	<label>Bing<input type="radio" name="engine" value="bing"/></label>
    <label>Ask<input type="radio" name="engine" value="ask"/></label>
	
	<button type="submit">Go!</button>
</body>
